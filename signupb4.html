<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
        function myFunction(form) { 
        	var id = document.forms["myForm"].employeeid.value;           
	   		if(id.length != 6){
                alert("Employeeid should contain 6 digits");
                return false;
            }
            var password = document.forms["myForm"].password.value;
			if(form.password.value.length < 6) {
        		alert("Error: Password must contain at least six characters!");
        		form.password.focus();
        		return false;
     		}
		    if(form.password.value == form.userName.value) {
		       alert("Error: Password must be different from Username!");
		       form.password.focus();
		       return false;
		    }
		      re = /[0-9]/;
		      if(!re.test(form.password.value)) {
		        alert("Error: password must contain at least one number (0-9)!");
		        form.password.focus();
		        return false;
		      }
		      re = /[a-z]/;
		      if(!re.test(form.password.value)) {
		        alert("Error: password must contain at least one lowercase letter (a-z)!");
		        form.password.focus();
		        return false;
		      }
		      re = /[A-Z]/;
		      if(!re.test(form.password.value)) {
		        alert("Error: password must contain at least one uppercase letter (A-Z)!");
		        form.password.focus();
		        return false;
		      }
		    }
    </script>
	</head>
	<body>
		<div class="container bg-dark text-light" style="border:1px solid #cecece;">
			<div class="container">
                <h1 class="text-center">CHAT BOX</h1>
            </div>
		</div>
		<div class="container bg-light">
		<div>
			<h4>Create your chatbox account</h4>
		</div>
		<div class="row">
  			<div class="col-sm-8">
				<form name="myForm" onsubmit="return myFunction(this)" action="login.html">
				    <div class="form-group">
				      <label for="email">Email:</label>
				      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
				    </div>
				    <div class="form-group">
				      <label for="employeeid">EmployeeId:</label>
				      <input type="number" class="form-control" id="employeeid" placeholder="Enter employeeid" name="employeeid" required>
				    </div>
				    <div class="form-group">
				      <label for="userName">UserName:</label>
				      <input type="text" class="form-control" id="userName" placeholder="Enter Name" name="userName" required>
				    </div>
				    <div class="form-group">
				      <label for="password">Password:</label>
				      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
				    </div>
				    <div class="form-group form-check">
				      <label class="form-check-label">
				        <input class="form-check-input" type="checkbox" name="remember"> Remember me
				      </label>
				    </div>
				    <h4 class="d-inline"><a href="login.html">Sign in instead</a></h4>
				    <button type="submit" class="btn btn-primary mb-5" style="float: right; margin-right: 50%;">Submit</button>
				</form>
			</div>
 			<div class="col-sm-4">
				<img src="chatbox.png" class="rounded mx-auto d-block mt-5" style="width: 80%; height: 60%">
			</div>
		</div>
	</body>
</html>
